        form{

        input[type="text"],
        input[type="email"],
        input[type="tel"]{
            padding: 6px;
            width: 70%;

            display: block;
        }

    <form onsubmit="return false">
        <input type="text" placeholder="Nome" id="nome">

        <input type="text" placeholder="CPF" id="cpf">
        <input type="text" placeholder="Telefone" id="telefone">
        <input type="submit" value="Enviar">
    
    </form>
